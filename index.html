<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown</h1>
    <h2>We are coming soon</h2>
    <h3></h3>
    <div class="time">
        <div class="hour">
        <input type="number" id="day" class="box">
            <div class="t">Days</div>
        </div>

        <div class="hour">
            <input type="number" id="hr" class="box">
            <div class="t">Hour</div>
        </div>

        <div class="hour">
            <input type="number" id="Minutes" class="box">
            <div class="t">Minutes</div>
        </div>

        <div class="hour">
            <input type="number" id="Second" class="box">
            <div class="t">Second</div>
        </div>

    </div>
    
  <div class="container">
    <button class="btn">Start Countdown</button>
  </div>
    <p id="conclusion">
        <audio src="audio.mp3"></audio>
    </p>
    <script src="script.js"></script>

</body>
</html>
